<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Documentaci√≥n en salud</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />
  <link rel="stylesheet" href="https://unpkg.com/docsify-plugin-toc@1.3.1/dist/light.css">

</head>

<body>
  <div id="app"></div>
  <style>
    :root {
      --theme-color: #3b64d2;
    }
  </style>
</body>

<script>
  window.$docsify = {
    loadNavbar: true,
    loadSidebar: true,
    name: 'HealthDocs',
    repo: '',
    light: {
      background: "white",
      toggleBtnBg: "var(--theme-color)",
      textColor: "var(--theme-color)"
    },
    copyCode: {
      buttonText: 'Copy to clipboard',
      errorText: 'Error',
      successText: 'Copied',
    },
    pagination: {
      previousText: 'Anterior',
      nextText: 'Siguiente',
      crossChapter: true,
      crossChapterText: true,
    },
    toc: {
      tocMaxLevel: 5,
      target: 'h2, h3, h4, h5, h6',
      ignoreHeaders: ['<!-- {docsify-ignore} -->', '<!-- {docsify-ignore-all} -->']
    },
    progress: {
      position: "top",
      color: "var(--theme-color,#3b64d2)",
      height: "4px",
    }

  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>

</html>
